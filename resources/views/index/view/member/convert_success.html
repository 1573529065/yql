<!DOCTYPE html>
<html id="change-password">

    <head>
        <meta charset="utf-8">
        <title>积分兑换</title>
        {include file="layout/head" /}
    </head>

    <body class="login-body">
        <header class="mui-bar mui-bar-nav my-header" style="background-color: #17c3e5">
            <a href="javascript:history.back(-1)" class="mui-icon mui-icon-left-nav mui-pull-left"></a>

            <h1 class="mui-title">积分兑换</h1>
            <a href="/index/member/convert_log" class="mui-pull-right mui-icon" style="color:white;font-size:15px;top:15%">兑换记录</a>
        </header>
        <div class="mui-content container">
            <br>
            <div class="mui-input-row my-input-row" style="text-align: center">
                <img src="/static/img/success.png" width="120" height="100" style="border-radius:50%;"><br>
                <span style='font-size: 15px'>兑换成功</span>
                <br>
                <h5>兑换余额{$info.yue}，获得积分{$info.jifen}</h5>

            </div>
            <div class="mui-input-row my-input-row">
                <button type="button" class="mui-btn mui-btn-success" style="width: 100%">关闭</button>
            </div>

        </div>
        {include file="layout/footer" /}
    </body>
    <script>
        mui.init();
        $('button').click(function () {
            mui.openWindow({
                url: "{:url('member/out_yue')}",
                id: 'out_yue.html'
            });
        })
    </script>
</html>
