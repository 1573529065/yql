<!DOCTYPE html>
<html id="change-password">

    <head>
        <meta charset="utf-8">
        <title>余额转出</title>
        {include file="layout/head" /}
    </head>

    <body class="login-body">
        <header class="mui-bar mui-bar-nav my-header" style="background-color: #2A2A2A">
            <a href="javascript:history.back(-1)" class="mui-icon mui-icon-left-nav mui-pull-left" style="color: white"></a>

            <h1 class="mui-title" style="color: white">转出详情</h1>
            <a href="/index/member/out_log?type=1" class="mui-pull-right mui-icon" style="color:white;font-size:15px;top:15%">转出记录</a>
        </header>
        <div class="mui-content container">
            <br>
            <div class="mui-input-row my-input-row" style="text-align: center">
                <img src="/static/img/success.png" width="120" height="100" style="border-radius:50%;"><br>
                <span style='font-size: 15px'>转账成功</span>
                <br>
                <h5>已转入{$name}</h5>

            </div>
            <div class="mui-input-row my-input-row">
                <button type="button" class="mui-btn mui-btn-success" style="width: 100%">关闭</button>
            </div>

        </div>
        {include file="layout/footer" /}
    </body>
    <script>
        mui.init();
        $('button').click(function () {
           window.location.href = "{:url('member/out_yue')}";
        })
    </script>
</html>
